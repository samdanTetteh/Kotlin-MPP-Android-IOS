            api "io.ktor:ktor-client-serialization-jvm:1.3.2"
            api "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
            api "com.squareup.sqldelight:android-driver:1.3.0"
        }

        iOSMain {
            dependsOn commonMain
            dependencies {
